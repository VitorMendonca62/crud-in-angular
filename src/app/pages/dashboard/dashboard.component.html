<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Matrícula</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Cargo</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr *ngIf="definePermission(user.role, 'visible')">
      <td>{{ user.number }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ formatingRole(user.role) }}</td>
      <td>
        <button
          *ngIf="definePermission(user.role, 'edit')"
          (click)="handleEdit(user.email)"
        >
          Editar
        </button>
        <button
          (click)="handleDeleteUser(user.email, user.role)"
          *ngIf="definePermission(user.role, 'delete')"
        >
          Deletar
        </button>
      </td>
    </tr>
  </tbody>
</table>
