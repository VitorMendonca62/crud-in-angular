<div
  class="bg-dark d-flex align-items-center justify-content-center"
  style="height: 100vh; width: 100vw"
  id="div-container"
>
  <form
    class="bg-white px-5 py-3"
    [formGroup]="signin"
    (submit)="userSignIn()"
    *ngIf="signin"
    style="width: 30rem"
  >
    <h2>Login</h2>
    <app-input-forms
      [props]="inputs.inputEmail"
      [formGroup]="signin"
      [isSubmit]="isSubmit"
    ></app-input-forms>
    <app-input-forms
      [props]="inputs.inputPassword"
      [formGroup]="signin"
      [isSubmit]="isSubmit"
    ></app-input-forms>

    <button class="btn btn-primary my-3" type="submit">Entrar</button>
  </form>
</div>
<div
  class="toast fade align-items-center text-white bg-warning text-white border-0 position-absolute"
  style="top: 5rem; right: 2rem"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body">{{ messageAlert }}</div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
