<div
  class="modal fade"
  id={{modal}}
  tabindex="-1"
  aria-labelledby="signinmodallabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="signinmodallabel">Editar</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          class="px-5 py-3 position-relative"
          [formGroup]="edit"
          (submit)="userEdit()"
          *ngIf="edit"
        >
          <app-input-forms
            [props]="inputs.inputNumber"
            [formGroup]="edit"
            [isSubmit]="isSubmit"
          ></app-input-forms>
          <app-input-forms
            [props]="inputs.inputEmail"
            [formGroup]="edit"
            [isSubmit]="isSubmit"
          ></app-input-forms>
          <app-input-forms
            [props]="inputs.inputName"
            [formGroup]="edit"
            [isSubmit]="isSubmit"
          ></app-input-forms>

          <button class="btn btn-primary my-3" type="submit">Editar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div
  class="toast align-items-center bg-primary text-white position-absolute "
  style="top: 2rem; right: 2rem; z-index: 9999;"
  role="alert-edit"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body">{{ messageAlert }}</div>
    <button
      type="button"
      class="btn-close me-2 m-auto btn-close-white"
      data-bs-dismiss="toast"
      aria-label="Close"
      ></button>
  </div>
</div>
