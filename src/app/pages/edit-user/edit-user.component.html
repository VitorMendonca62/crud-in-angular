<div
  class="modal fade"
  id="signinmodal"
  tabindex="-1"
  aria-labelledby="signinmodallabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="signinmodallabel">Editar</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          class="bg-light px-5 py-3 position-relative"
          [formGroup]="edit"
          (submit)="userEdit()"
          *ngIf="edit"
        >
          <app-input-forms
            [props]="inputs.inputNumber"
            [formGroup]="edit"
            [isSubmit]="isSubmit"
          ></app-input-forms>
          <app-input-forms
            [props]="inputs.inputEmail"
            [formGroup]="edit"
            [isSubmit]="isSubmit"
          ></app-input-forms>
          <app-input-forms
            [props]="inputs.inputName"
            [formGroup]="edit"
            [isSubmit]="isSubmit"
          ></app-input-forms>

          <button class="btn btn-primary my-3" type="submit">Editar</button>
        </form>
      </div>
    </div>
  </div>
</div>
