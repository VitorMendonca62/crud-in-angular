<div class="mb-3" [formGroup]="formGroup">
  <label class="form-label" for="{{ props.title }}-{{ props.type }}">{{
    props.title
  }}</label>
  <input
    type="{{ props.type }}"
    name="{{ props.nameInput }}"
    placeholder="{{ props.placeholder }}"
    id="{{ props.nameInput }}-{{ props.type }}"
    class="form-control border border border-secondary"
    formControlName="{{ props.nameInput }}"
    (change)="handlErrors()"
  />
  <div *ngIf="formGroup.get(props.nameInput)?.invalid && isSubmit" class="text-danger">
    <span>{{ message }}</span>
  </div>
</div>
